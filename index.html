<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
   
    <title>JS</title>
</head>
<body>  
    <div class="container">        
        <!-- Example-1 -->
        <button onclick="textChange()"  type="button" class="btn btn-primary">Click here to see my full name</button>
        <h2 id="t_c">My nick name is Shafin</h2>
        <!-- Example-2 -->
        <audio id="myMusic" src="resources/Alarm03.wav"></audio>
        <button onclick="playMusic()"  type="button" class="btn btn-danger">Click here to play music</button>
        <!-- Example-3 -->
        <p id="c_fs"> This text will change</p>
        <button onclick="fontSizeChange()" type="button" class="btn btn-primary">Click to change font size</button>
        <!-- Example-4 -->
        <p id="t_d">Hide/Show HTML element</p>
        <button onclick="hideText()" type="button" class="btn btn-primary">Click to hide text</button>
        <button onclick="showText()" type="button" class="btn btn-primary">Click to show text</button>     
        <!-- Example-5 -->
        <p id="l_u">Lower/Upper HTML text</p>
        <button onclick="toLower()" type="button" class="btn btn-primary">Click for lower case</button>
        <button onclick="toUpper()" type="button" class="btn btn-primary">Click for upper case</button> 
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
